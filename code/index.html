<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator-container" id="button-container">
                <div class="result" id="result"></div>
                <button class="generic-button clear grey-button">C</button>
                <button class="generic-button grey-button back"><-</btton>
                <button class="generic-button orange-button divide">/</button>
                <button class="generic-button grey-button number-7">7</button>
                <button class="generic-button grey-button number-8">8</button>
                <button class="generic-button grey-button number-9">9</button>
                <button class="generic-button orange-button multiply">x</button>
                <button class="generic-button grey-button number-4">4</button>
                <button class="generic-button grey-button number-5">5</button>
                <button class="generic-button grey-button number-6">6</button>
                <button class="generic-button orange-button subtract">-</button>
                <button class="generic-button grey-button number-1">1</button>
                <button class="generic-button grey-button number-2">2</button>
                <button class="generic-button grey-button number-3">3</button>
                <button class="generic-button orange-button add">+</button>
                <button class="generic-button grey-button number-0">0</button>
                <button class="generic-button orange-button equate">=</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
